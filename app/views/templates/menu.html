<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.static-h">
          static-H
        </ion-item>        
        <ion-item nav-clear menu-close ui-sref="app.dynamic-h">
          dynamic-H
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.camera-roll({size:320, type:'FILE_URI'})">
          CameraRoll 320px
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.camera-roll({size:750, type:'FILE_URI'})">
          CameraRoll 750px
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.camera-roll({size:320, type:'DATA_URL'})">
          CameraRoll 320px DataURL
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.camera-roll({size:750, type:'DATA_URL'})">
          CameraRoll 750px DataURL
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
